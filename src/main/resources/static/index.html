<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title></title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Sistematização de Programação Orientada a Objetos III</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">Autor</th>
                    <th><button onclick="abremodalcadastro()" type="button" class="btn btn-primary">
                        <!-- Ícone do Font Awesome -->
                        <i class="fa fa-plus"></i>
                    </button></th>
                </tr>
            </thead>
            <tbody id="tabela">

            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="modalFormLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFormLabel">Novo Livro</h5>
                    <button type="button" class="close" onclick="$('#modalForm').modal('hide')" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário -->
                    <form>
                        <div class="form-group">
                            <label for="titulo">Título</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                        </div>
                        <div class="form-group">
                            <label for="autor">Autor</label>
                            <input type="text" class="form-control" id="autor" placeholder="Digite o autor">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="$('#modalForm').modal('hide')">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="enviarcadastro()" >Enviar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalcad" tabindex="-1" role="dialog" aria-labelledby="modalFormLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalFormLabel">Editar Livro</h5>
                    <button type="button" class="close" onclick="$('#modalcad').modal('hide')" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Formulário -->
                    <form>
                        <div class="form-group">
                            <label for="tituloed">Título</label>
                            <input type="text" class="form-control" id="tituloed" placeholder="Digite o título">
                        </div>
                        <div class="form-group">
                            <label for="autored">Autor</label>
                            <input type="text" class="form-control" id="autored" placeholder="Digite o autor">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="$('#modalcad').modal('hide')">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="editarcadastro()" >Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- ADDONS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<!-- SCRIPT -->
<script src="script.js"></script>


</html>
